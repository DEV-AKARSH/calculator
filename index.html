<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="click the link to use calculator developed by Akarsh Anand Sinha">
    <meta name="keywords" content="CALCULATOR">
    <meta name="author" content="Akarsh Anand Sinha">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="shortcut icon" href="images/cal-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="main">
        <div id="display"></div>
    <div class="row">
        <div id="clear">AC</div>
        <div id="back">B.SPACE</div>
        <div class="operator">%</div>
        <section class="operator">/</section>
    </div>
    <div class="row">
        <div class="operand">7</div>
        <div class="operand">8</div>
        <div class="operand">9</div>
        <section class="operator">*</section>
    </div>
    <div class="row">
        <div class="operand">4</div>
        <div class="operand">5</div>
        <div class="operand">6</div>
        <section class="operator">-</section>
    </div>
    <div class="row">
        <div class="operand">1</div>
        <div class="operand">2</div>
        <div class="operand">3</div>
        <section class="operator">+</section>
    </div>
    <div class="row">
        <div id="long" class="operand">0</div>
        <div class="operator">.</div>
        <section id="execute">=</section>
    </div>
</div>
<script src="JAVASCRIPT/index.js"></script>
<footer>Developed By Akarsh Anand Sinha</footer>
</body>
</html>
